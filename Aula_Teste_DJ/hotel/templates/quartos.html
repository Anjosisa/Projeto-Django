{% extends 'index.html' %}

{% load static %}


{% block title %}
QUARTOS
{% endblock %}

{% block body %}

{% for item in dados_quarto %}

<div class="styleQuartos">
    <img src="{{ item.foto_quarto.url }}" class="card-img-top" alt="Logo">

    <h5 class="card-title">TIPO: {{ item.tipo}}</h5>
    <p class="card-text">DESCRIÇÃO: {{ item.descricao }}</p>
    <p class="card-text">DISPONIBILIDADE: {{ item.disponibilidade }}</p>
    <a href="{% url 'nome' %}" class="btn" style="background-color: #ff8181b1; color: #fff;">Reservar</a>
</div>

{% endfor %}


{% endblock %}
